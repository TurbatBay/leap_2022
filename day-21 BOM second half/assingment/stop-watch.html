<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stop-watch.css">
</head>
<body>
    <h1>Current Time</h1>
    <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
    
    <button class="btns" id="buttonTime">Time</button>

    <p><span id="hoursS">00</span>:<span id="minutesS">00</span>:<span id="secondsS">00</span></p>
    <button class="btns" id="buttonStart">Start</button>
    <button class="btns" id="buttonStop">Stop</button>
    <button class="btns" id="buttonReset">Reset</button>
    <script src="./stop-watch.js"></script>
    
</body>
</html>
