<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        .container {
            max-width: 1400px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container-sm text-center ">


        <div class="row border border-dark bg-secondary p-3 ">
            Banner (12 column)
        </div>


        <div class="row">
            <div class="col-md-6 col-sm-12 border border-dark bg-secondary p-3 ">LEFT PANEL (6 Columns, 12 on Mobile)</div>
            <div class="col-md-6 col-sm-12 border border-dark bg-secondary p-3 ">RIGHT PANEL (6 Columns, 12 on Mobile)</div>
        </div>


        <div class="row">
            <div class="col-md-4 col-sm-2 border border-dark bg-secondary p-3 ">ASIDE (4 Columns, 2 on Mobile)</div>
            <div class="col-md-8 col-sm-10 border border-dark bg-secondary p-3 ">CONTENT (8 Columns, 10 on Mobile)</div>
        </div>


    </div>
    
    <div class="container-md">
        <div class="row">
            <div class="col-md col-sm-12 bg-primary">part-1</div>
            <div class="col-md col-sm-12 bg-success">part-2</div>
            <div class="col-md col-sm-12 bg-primary">part-3</div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col-md-4 col-sm-12 bg-primary">part-4</div>
                <div class="col-md-4 col-sm-12 bg-success">part-5</div>
                <div class="col-md-8 col-sm-12 bg-danger">part-6</div>
            </div>
            <div class="row">
                <div class="col-md col-sm-12 bg-warning">part-7</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-7 col-sm-12 bg-danger">part-8</div>
            <div class="col-md-5 col-sm-12 bg-secondary">part-9</div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-12 bg-success">part-10</div>
            <div class="col-md col-sm-12 bg-warning">part-11</div>
            <div class="col-md-3 col-sm-12 bg-primary">part-12</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
